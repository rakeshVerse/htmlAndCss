<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .el--1 {
        background-color: green;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: blueviolet;
      }
      .el--4 {
        background-color: yellow;
        /* height: 120px; */
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: crimson;
      }
      .el--8 {
        background-color: goldenrod;
      }

      .container--1 {
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 40px;
        margin: 40px;

        /* CSS GRID */
        display: grid;

        /* GRID COLUMN */
        /* grid-template-columns: 200px 100px 200px 100px; */
        /* auto takesh only space necessary for its content */
        /* grid-template-columns: 1fr 1fr 1fr auto; */
        /* grid-template-columns: 3fr 1fr 1fr 1fr; */
        grid-template-columns: repeat(4, 1fr);

        /* GRID ROW */
        height: 500px;
        /* grid-template-rows: 200px 300px; */
        /* grid-template-rows: 1fr 300px; */
        /* grid-template-rows: 1fr auto; */
        grid-template-rows: 1fr 1fr;

        /* GRID GAP */
        /* gap: 30px;  */
        column-gap: 10px;
        row-gap: 30px;

        /* TEMP */
        display: none;
      }

      /* Placing grid items manually */
      .container--1 .el--2 {
        grid-column: 3/4;
        grid-row: 2/3;
      }

      .container--1 .el--6 {
        grid-row: 1/2;
      }

      /* Spaning grid items across the cells */
      .container--1 .el--8 {
        grid-column: 2/-1;
      }

      .container--1 .el--2 {
        grid-column: 3/-1;
      }

      .container--1 .el--5 {
        grid-row: 2/4;
      }
      /* ----------- */

      .container--2 {
        font-family: sans-serif;
        background-color: black;
        font-size: 30px;
        margin: 20px;

        width: 700px;
        height: 500px;

        /* CSS GRID */
        display: grid;
        grid-template-columns: 170px 120px 150px;
        grid-template-rows: 150px 200px;

        /* Aligning Tracks INSIDE container: distributing empty space */
        justify-content: center;
        justify-content: space-evenly;
        align-content: center;

        /* Aligning Items INSIDE cells: moving items around inside cells */
        justify-items: center;
        align-items: center;
      }

      /* Aligning individual item inside the cell */
      .el--2 {
        justify-self: end;
        align-self: end;
      }
    </style>
  </head>
  <body>
    <div class="container--1">
      <div class="el el--1">(1) Believe</div>
      <div class="el el--2">(2) in</div>
      <div class="el el--3">(3) Yourself</div>
      <div class="el el--4">(4) and</div>
      <div class="el el--5">(5) you</div>
      <div class="el el--6">(6) are</div>
      <div class="el el--7">(7) halfway</div>
      <div class="el el--8">(8) there</div>
    </div>

    <div class="container--2">
      <div class="el el--1">(1)</div>
      <div class="el el--2">(2)</div>
      <div class="el el--3">(3)</div>
      <div class="el el--4">(4)</div>
      <div class="el el--5">(5)</div>
      <div class="el el--6">(6)</div>
    </div>
  </body>
</html>
